<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="card-category" style="background-image: url(images/breakfast.jpg)">
      <h2>Breakfast</h2>
    </div>

    <div class="card-product">
      <img src="images/balut.jpg" alt="balut">
      <div>
        <h3>Balut</h3>
        <p>Fertilized duck egg, a savory Filipino street food. Yum!</p>
      </div>
    </div>

    <div class="card-trip">
      <img src="images/coron.jpg" alt="coron">
      <div class="card-trip-footer">
        <div>
          <h3>Coron, Palawan</h3>
          <p>Enjoy your vacation at the coasts of Palawan, guaranteed pirate free!</p>
        </div>
        <img src="images/luffy.jpg" alt="avatar">
        <div>
        <h3>$400.00</h3>
        </div>
      </div>
    </div>

  </body>
</html>
